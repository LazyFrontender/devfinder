<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/f17f55068b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="container">
      <div class="logo">
        <a href="index.html"> devfinder </a>
      </div>
      <div class="day-night">light <img src="./icons/sun.svg" alt="" /></div>
    </nav>
    <!-- START Search section -->
    <div class="search container">
      <div class="input__left-icon">
        <img src="./icons/minifier.svg" alt="" />
      </div>
      <div class="input__middle">
        <input
          type="search"
          placeholder="Input yout textSearch GitHub usernameâ€¦"
        />
      </div>
      <div class="input__right-button">
        <button>Search</button>
      </div>
    </div>
    <!-- END Search section -->
    <!-- START main section -->
    <main class="container">
      <div class="main__img">
        <img src="./images/user-profile.jpg" alt="" />
      </div>
      <div class="main__section">
        <div class="main__section-header">
          <div class="main__section-header-text">
            <h2>The Octocat</h2>
            <a class="username" href="#"> @octocat </a>
          </div>
          <div class="main__section-header-date">Joined 25 Jan 2011</div>
        </div>
        <p class="bio">This profile has no bio</p>
        <div class="main main__section-info">
          <div>
            <p class="info-desc">Repos</p>
            <p class="info-number">32</p>
          </div>
          <div>
            <p class="info-desc">Followers</p>
            <p class="info-number">132</p>
          </div>
          <div>
            <p class="info-desc">Following</p>
            <p class="info-number">45</p>
          </div>
        </div>
        <!-- START urls section -->
        <div class="urls__section">
          <div class="urls__section-left">
            <div class="location top">
              <a href="#">
                <i class="fa-solid fa-location-dot"></i> san francisco
              </a>
            </div>
            <div class="website bottom">
              <a href="#"
                ><i class="fa-solid fa-link"></i> https://github.blog</a
              >
            </div>
          </div>
          <div class="urls__section-right">
            <div class="twitter top">
              <a href="#">
                <i class="fa-brands fa-twitter"></i> gaearon
              </a>
            </div>
            <div class="office bottom">
              <a href="#">
                <i class="fa-solid fa-building"></i> ItPark
              </a>
            </div>
          </div>
        </div>
        <!-- END urls section -->
      </div>
    </main>
    <!-- END main section -->
  </body>
</html>
